  <div class="site-wrap">

    <div class="site-mobile-menu">

    <header class="site-navbar py-3" role="banner">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-11 col-xl-2">
            <h1 class="mb-0"><a href="index.html" class="text-white h2 mb-0">Foot<span class="text-primary">Ball</span> </a></h1>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

        </div>
      </div>

    <div class="site-section site-hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-10">
            <!--<span class="d-block mb-3 caption" data-aos="fade-up">Conference 2019</span>
            <h1 class="d-block mb-4" data-aos="fade-up">Web Design Conference 2019</h1>
            <span class="d-block mb-5 caption" data-aos="fade-up">September 6th-7th, Minnesota, United States</span>-->

            <label for="pwd">Representation:</label>
            <select id="representations" class="form-control" >
              <option value="degree">Degree</option>
              <option value="eccentricity">Eccentricity</option>
              <option value="gEfficiency">Global Efficiency</option>
            </select>
          </br>

          <label for="pwd">Player:</label>
            <select id="player" class="form-control">
              <option value="0">1</option>
              <option value="1">2</option>
              <option value="2">3</option>
              <option value="3">4</option>
              <option value="4">5</option>
              <option value="5">6</option>
              <option value="6">7</option>
              <option value="7">8</option>
              <option value="8">9</option>
              <option value="9">10</option>
              <option value="10">11</option>
            </select> 
          </br>
          
          <label for="pwd">Team:</label>
            <select id="team" class="form-control">
              <option value="0">1</option>
              <option value="1">2</option>
            </select> 
          </br>

          <label for="pwd">Ratio:</label>
            <input type="text" class="form-control" id="ratio" value=10>
          </br>

          <label for="pwd">Distances:</label>
            <select id="distances" class="form-control">
              <option value="euclidean">Euclidean</option>
              <option value="cosine">Cosine</option>
              <option value="manhattan">Manhattan</option>
            </select> 
          </br>

          
          </br>
            <button id="go" class="btn-custom">Go</button>
          </div>
        </div>
      </div>
    </div>
      
    <footer class="site-footer">
      <div class="container">

      </div>
    </footer>
    
  </div>
  <script type="text/javascript">

  function session() {

      var r = document.getElementById("representations");
      var rep = r.options[r.selectedIndex].value;
      sessionStorage.setItem("representation", rep);


      var p = document.getElementById("player");
      var pla = p.options[p.selectedIndex].value;
      sessionStorage.setItem("player", pla);

      var t = document.getElementById("team");
      var tea = t.options[t.selectedIndex].value;
      sessionStorage.setItem("team", tea);

      var ra = document.getElementById("ratio");
      var ratio = ra.value;
      sessionStorage.setItem("ratio", ratio);

      var d = document.getElementById("distances");
      var dis = d.options[d.selectedIndex].value;
      sessionStorage.setItem("distance", dis);

      window.location.href = "video.html";
    } 
  
    $("#go").click(function(){
      session();  
    });
  
  </script>
