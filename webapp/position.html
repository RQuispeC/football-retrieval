    function max(v1,v2){
      if(v1>=v2){
        return v1;
      }
      else{
        return v2;
      }
    }
    function load_n(){
      var combo = document.getElementById("frames");
      
      var mat1 = sessionStorage.getItem("mat1");
      var mat2 = sessionStorage.getItem("mat2");
      var sample = sessionStorage.getItem("sample");
        
        $.ajax({
          url:"http://localhost:5000/tamanho_g/"+mat1+"/"+mat2,
          type: 'POST',
          dataType: 'application/javascript',
          success:function(result){
              var json = JSON.parse(result);
              var q1 = json['qtd1']/sample;
              var q2 = json['qtd2']/sample;
              document.getElementById("qtd1").innerHTML = q1;
              document.getElementById("qtd2").innerHTML = q2;
              for (var i = 0; i < max(q1,q2); i++) {
                var opt = document.createElement("option");
                opt.value = i;
                opt.text = i;
                combo.add(opt, combo.options[i]);
              }
            },
          error: function(e) {
          console.log("ERROR: "+ e);
        }
      });
    } 

    $("#getHtml").click(load_n());

    function session() {

      var m = document.getElementById("matches");
      var mat = m.options[m.selectedIndex].value;

      var t = document.getElementById("team");
      var tea = t.options[t.selectedIndex].value;

      var p = document.getElementById("player");
      var pla = p.options[p.selectedIndex].value;
      
      sessionStorage.setItem("mat", mat);
      sessionStorage.setItem("tea", tea);
      sessionStorage.setItem("pla", pla);

      window.location.href = "video.html";

    } 
  
    $("#go").click(function(){
      session();  
    });


    function show() {
        $.ajax({
          url:"http://localhost:5000/games",
          type: 'POST',
          dataType: 'application/javascript',
          success:function(result){
              var json = JSON.parse(result)
              for (var key in json) {
                var opt = document.createElement("option");
                opt.value = key;
                opt.text = json[key];
                combo.add(opt, combo.options[i]);
              }
            },
          error: function(e) {
          console.log("ERROR: "+ e);
        }
      });
    } 

    $("#visualize").click(function(){
      show();  
    });
